<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href = "styles/w3.css">
    <link rel="stylesheet" href = "styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body onload="init()">
    <div id="left">
      <div id="core_main_box" class="w3-display-container div_common div_cores">
        <legend>Core Info</legend>
        <div id="core_box">
        </div>
        <input type="button" id="add_core_button" class="w3-button w3-block w3-ripple w3-black add_button" value="Add Core"></input>
      </div>
      <div id="task_main_box" class="div_common div_tasks">
        <legend>Task Info</legend>
        <div id="task_box">
          <div id="task_0_box" class="w3-display-container div_common div_per_task">
            <legend>Task 0 Info</legend>
            <input type="button" id="task_0_close" class="w3-button w3-black w3-display-topright w3-black close_common close_task" value="&times"></input>
            <input id="task_0_text"   class="input_common input_task"  placeholder="Enter Task Name"></input>
            <input id="task_0_period" class="input_common input_task" placeholder="Enter Task Periodicity (us)" type="number"></input>
            <div id="task_0_subtask_box">
              <div id="task_0_subtask_0_box" class="w3-display-container div_common div_per_subtask">
                <legend>Subtask 0 Info</legend>
                <input type="button" id="task_0_subtask_0_close" class="w3-button w3-black w3-display-topright w3-black close_common close_subtask" value="&times"></input>
                <input id="task_0_subtask_0_text" class="input_common input_subtask" placeholder="Enter Subtask Name"></input>
                <input id="task_0_subtask_0_deadline" class="input_common input_subtask" placeholder="Enter Subtask deadline (us)" type="number"></input>
                <input id="task_0_subtask_0_exectime" class="input_common input_subtask" placeholder="Enter execution time (cycles)" type="number"></input>
                <div id="task_0_subtask_0_deps" class="div_common">
                  <legend>Dependencies</legend>
                  <input id="t0_st0_d0" type="checkbox"></input>
                  <label for="t0_st0_d0"><span>0</span></label>
                  <input id="t0_st0_d1" type="checkbox"></input>
                  <label for="t0_st0_d1"><span>1</span></label>
                  <input id="t0_st0_d2" type="checkbox"></input>
                  <label for="t0_st0_d2"><span>2</span></label>
                  <input id="t0_st0_d3" type="checkbox"></input>
                  <label for="t0_st0_d3"><span>3</span></label>
                </div>
              </div>
            </div>
            <input type="button" id="task_0_add_subtask_button" class="w3-button w3-block w3-ripple w3-black add_button add_subtask_button" value="Add Subtask"></input>
          </div>
        </div>
        <input type="button" id="add_task_button" class="w3-button w3-block w3-ripple add_button w3-black" value="Add Task"></input>
      </div>
      <input type="button" id="update" class="w3-button w3-black w3-ripple w3-block" value="Update"></input>
    </div>
    <div id="right">
      <canvas id="mycanvas" width="700" height="1000" ></canvas>
    </div>
  </body>
</html>
