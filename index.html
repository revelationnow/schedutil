<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href = "styles/w3.css">
    <link rel="stylesheet" href = "styles/main.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://code.createjs.com/1.0.0/createjs.min.js"></script>
    <script src="./js/main.js"></script>
  </head>
  <body onload="init()">
    <div id="left">
      <input type="button" id="update" class="w3-button w3-black w3-ripple w3-block" value="Update"></input>
      <input type="button" id="show_json" class="w3-button w3-black w3-ripple w3-block" value="Show JSON"></input>
      <input type="button" id="load_json" class="w3-button w3-black w3-ripple w3-block" value="Load JSON"></input>
      <div id="core_main_box" class="w3-display-container div_common div_cores">
        <legend>Core Info</legend>
        <div id="core_box">
        </div>
        <input type="button" id="add_core_button" class="w3-button w3-block w3-ripple w3-black add_button" value="Add Core"></input>
      </div>
      <div id="task_main_box" class="div_common div_tasks">
        <legend>Task Info</legend>
        <div id="task_box">
        </div>
        <input type="button" id="add_task_button" class="w3-button w3-block w3-ripple add_button w3-black" value="Add Task"></input>
      </div>
    </div>
    <div id="right">
      <canvas id="mycanvas" width="700" height="1000" ></canvas>
    </div>
    <div id="json_load_popup" class="popup">
      <input type="button" id="json_load_popup_close" class="w3-button w3-black w3-display-topright close_common" value="&times"></input>
      <div id="json_load_popup_content">
        <textarea id="json_load_popup_data" rows="18" cols="86">
        </textarea>
      </div>
      <input type="button" id="json_load_popup_update" class="w3-button w3-black w3-block" value="Load JSON"></input>
    </div>
    <div id="json_view_popup" class="popup">
      <input type="button" id="json_view_popup_close" class="w3-button w3-black w3-display-topright close_common" value="&times"></input>
      <div id="json_view_popup_content">
      </div>
    </div>
  </body>
</html>
